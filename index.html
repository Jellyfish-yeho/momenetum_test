    * document 
    : javascript 의 object로 html 문서의 요소를 가지고 올 수 있다.  
    => javascript의 관점으로 html을 볼 수 있음. 
    ==> console.dir(document);
    ==> document.title = "hi"
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <section class="container">
      <div class="top-content">
        <h2 id="clock">00:00:00</h2>
        <div id="weather">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <form id="login-form" class="hidden">
          <input type="text" required maxlength="15" placeholder="What is your name?" />
          <button>Log In</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <div id="todo-container" class="hidden">
        <form id="todo-form">
          <input type="text" placeholder="Write a Todo and press enter." required>
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </section>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
